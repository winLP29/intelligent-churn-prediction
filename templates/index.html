<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telco Churn Prediction</title>
    <!-- Bootstrap CDN for professional responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="card-title text-center text-primary mb-4">Telco Customer Churn Prediction</h2>
            <form action="/predict" method="post">
                <!-- Numerical Inputs -->
                <div class="mb-3">
                    <label class="form-label">Tenure (months)</label>
                    <input type="number" class="form-control" name="tenure" min="0" max="72" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Monthly Charges</label>
                    <input type="number" class="form-control" name="MonthlyCharges" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Total Charges</label>
                    <input type="number" class="form-control" name="TotalCharges" step="0.01" required>
                </div>

                <!-- Categorical Inputs -->
                <div class="mb-3">
                    <label class="form-label">Contract</label>
                    <select class="form-select" name="Contract">
                        <option value="Month-to-month">Month-to-month</option>
                        <option value="One year">One year</option>
                        <option value="Two year">Two year</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Internet Service</label>
                    <select class="form-select" name="InternetService">
                        <option value="DSL">DSL</option>
                        <option value="Fiber optic">Fiber optic</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Payment Method</label>
                    <select class="form-select" name="PaymentMethod">
                        <option value="Electronic check">Electronic check</option>
                        <option value="Mailed check">Mailed check</option>
                        <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                        <option value="Credit card (automatic)">Credit card (automatic)</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Predict Churn</button>
                </div>
            </form>

            {% if prediction_text %}
            <div class="mt-4 p-3 rounded 
                        {% if prediction_prob|float >= 0.5 %} bg-danger text-white
                        {% else %} bg-success text-white {% endif %}">
                <h4>{{ prediction_text }}</h4>
                <div class="progress mt-2">
                    <div class="progress-bar" role="progressbar" style="width: {{ prediction_prob*100 }}%;" aria-valuenow="{{ prediction_prob*100 }}" aria-valuemin="0" aria-valuemax="100">{{ (prediction_prob*100)|round(2) }}%</div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
